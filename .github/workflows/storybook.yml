name: Storybook Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths: [".storybook", "core", ".github/workflows/storybook.yml"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install and Build ðŸ”§
        run: |
          pnpm i -r
          pnpm run build-storybook
      - run: touch ./storybook-static/.nojekyll # prevents github from ignoring underscore files
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
